  # 空间图片分表
  shardingsphere:
    datasource:
      names: picture
      picture:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/picture?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
        username: root
        password: 986532asd
    rules:
      sharding:
        tables:
          picture:
            actualDataNodes: picture.picture  # 动态分表
            tableStrategy:
              standard:
                shardingColumn: spaceId
                shardingAlgorithmName: picture_sharding_algorithm  # 使用自定义分片算法
        sharding-algorithms:
          picture_sharding_algorithm:
            type: CLASS_BASED
            props:
              strategy: standard
              algorithmClassName: com.muli.picturemanage.manager.sharding.PictureShardingAlgorithm
    props:
      sql-show: true



mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: false
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-not-delete-value: 0 #未删除
      logic-delete-value: 1 #已删除
    enable-sql-runner: true


